<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotate SVG Line</title>
  <style>
    svg {
      overflow: visible;
    }
  </style>
</head>
<body>
  <svg id="svg1" width="200" height="200" style="border: 1px solid black">
    <line x1="5" y1="5" x2="105" y2="5" stroke="black" stroke-width="2" />
  </svg>
</body>
    <script>
        const parent = document.getElementById('svg1')
        const addLineToSvg = function (svgParent, x1, y1, x2, y2) {
            var newLine = document.createElementNS('http://www.w3.org/2000/svg','line');
            newLine.setAttribute('x1', x1);
            newLine.setAttribute('y1', y1);
            newLine.setAttribute('x2', x2);
            newLine.setAttribute('y2', y2);
            newLine.setAttribute("stroke", "black")
            parent.append(newLine);
        }

        for (let y = 5; y < 50; y += 6) {
            addLineToSvg(parent, 10, y, 105, y)        
        }
        
    </script>
</html>
