<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400..700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="main.js"></script>

  <style>
    h1, h2 { text-align: center; font-family: "Lora"; }
    #eq1 { font-size: 36px; }
    #editable-mi {cursor: pointer;color:red;}
    button {display:block;margin:20px auto}
    .math-container { 
      display: inline-block;
      position: relative;
    }
    .input-overlay {
      position: absolute; /* Position relative to the nearest positioned ancestor */
      display: inline-block;
      left: 0;
      top: 0;
      z-index: 10; /* Ensure it is above other content */
      outline: none;
      padding: 0;
      margin: 0;
      font-size: inherit;
      font-family: inherit;
    }
  </style>
  <script defer src="main.js"></script>
</head>

<body>
    <h1>R2 -> R2 vizualiser</h1>
    <h2>Transformation t</h2>
    
    <div class="math-container">
      <math id="eq1" xmlns="http://www.w3.org/1998/Math/MathML">
        <mi>y</mi>
        <mo>=</mo>
        <mi onclick="changeToInput(this)">m</mi>
        <mi>x</mi>
        <mo>+</mo>
        <mi onclick="changeToInput(this)">c</mi>
      </math>
    </div>

    <button id="change-btn" onclick="changeM()">Change M</button>
    <button id="save-btn" onclick="saveNewM()">Save M</button>
    <button onclick="applyLinearTransform()">Transform Plane</button>

    <svg id="mySVG" style="width:300px;height:300px;border:1px solid black;display:block;margin:auto;">
    </svg>
</body>
    
</html>
